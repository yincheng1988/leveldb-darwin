language: objective-c
install:
- make bootstrap
before_script:
- script/cert --import
script:
- script/cibuild make test
after_script:
- script/cert --remove
before_deploy:
- make release
after_deploy:
- pod trunk push --allow-warnings
deploy:
  provider: releases
  api_key:
    secure: 
  file: leveldb.framework.zip
  skip_cleanup: true
  on:
    repo: cybertk/leveldb-darwin
    tags: true
